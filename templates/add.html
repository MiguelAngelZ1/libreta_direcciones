<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Agregar Contacto</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <!-- FontAwesome para iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Agregar Contacto</h1>
    <form method="POST" action="{{ url_for('add') }}">
       <div class="mb-3">
         <label for="grado" class="form-label">Grado:</label>
         <input type="text" id="grado" name="grado" class="form-control">
       </div>
       <div class="mb-3">
         <label for="nombre" class="form-label">Nombre:</label>
         <input type="text" id="nombre" name="nombre" class="form-control" required>
       </div>
       <div class="mb-3">
         <label for="apellido" class="form-label">Apellido:</label>
         <input type="text" id="apellido" name="apellido" class="form-control" required>
       </div>
       <div class="mb-3">
         <label for="dni" class="form-label">DNI:</label>
         <input type="text" id="dni" name="dni" class="form-control" required>
       </div>
       <button type="submit" class="btn btn-success">
          <i class="fas fa-save"></i> Guardar Contacto
       </button>
    </form>

    <!-- Alerta: se muestra solo si existe un mensaje -->
    {% if mensaje %}
      <div id="alerta" class="alert {{ 'alert-success' if 'âœ…' in mensaje else 'alert-danger' }} alert-dismissible fade show mt-3" role="alert">
         {{ mensaje }}
         <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
    {% endif %}
  </div>

  <!-- Bootstrap Bundle JS (incluye Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Script para animar la alerta -->
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
