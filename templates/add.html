{% extends "base.html" %}

{% block title %}Agregar Contacto{% endblock %}

{% block content %}
<h2>Agregar Contacto</h2>
<form id="contact-form" method="POST" action="{{ url_for('add_contact') }}">
    <input type="text" name="nombre" placeholder="Nombre">
    <input type="text" name="apellido" placeholder="Apellido">
    <input type="text" name="telefono" placeholder="Teléfono">
    
    <button type="submit">Agregar contacto</button>
</form>

<!-- Botón adicional para volver a Index -->
<button id="btn-volver" onclick="window.location.href='{{ url_for('index')}}';">Volver a Index</button>
{% endblock %}
