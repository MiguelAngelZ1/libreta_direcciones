{% block content %}
  <h2>Agregar Contacto</h2>

  {# Mostrar error inline si lo hay #}
  {% if error %}
    <div class="alert alert-danger">
      {{ error }}
    </div>
  {% endif %}

  {# Formulario para agregar contacto #}
  <form id="contact-form" action="{{ url_for('add') }}" method="POST">
    <label for="grado">Grado:</label>
    <input type="text" id="grado" name="grado" placeholder="Seleccione un grado" required>
    <br>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
    <br>
    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido" placeholder="Apellido" required>
    <br>
    <label for="dni">DNI:</label>
    <input type="text" id="dni" name="dni" placeholder="DNI" required>
    <br>
    <button type="submit">Agregar Contacto</button>
  </form>

  <div id="alerta" class="alert alert-success alert-dismissible fade show mt-3" role="alert">
    ✅ Contacto agregado correctamente.
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
</div>


  <!-- Botón para volver al inicio -->
  <button onclick="window.location.href='/'">🏠 Volver al inicio</button>

{% endblock %}
