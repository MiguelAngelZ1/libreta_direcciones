{% extends "base.html" %}

{% block title %}Agregar Contacto - Mi Aplicaci√≥n{% endblock %}

{% block content %}
<div class="container mt-5">
  <h1 class="mb-4">Agregar Contacto</h1>
  <form method="POST" action="{{ url_for('add') }}">
    <div class="mb-3">
      <label for="grado" class="form-label">Grado:</label>
      <input type="text" id="grado" name="grado" class="form-control" placeholder="Ingrese grado">
    </div>
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre:</label>
      <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Ingrese nombre" required>
    </div>
    <div class="mb-3">
      <label for="apellido" class="form-label">Apellido:</label>
      <input type="text" id="apellido" name="apellido" class="form-control" placeholder="Ingrese apellido" required>
    </div>
    <div class="mb-3">
      <label for="dni" class="form-label">DNI:</label>
      <input type="text" id="dni" name="dni" class="form-control" placeholder="Ingrese DNI" required>
    </div>
    <button type="submit" class="btn btn-success">
      <i class="fas fa-save"></i> Guardar Contacto
    </button>
  </form>
</div>
{% endblock %}
