{% extends "base.html" %}

{% block title %}
  Agregar Contacto
{% endblock %}

{% block content %}
  <h2>Agregar Contacto</h2>

  <!-- Mostrar error específico, en caso de validación fallida -->
  {% if error %}
    <div class="alert alert-danger">
      {{ error }}
    </div>
  {% endif %}

  <!-- Formulario de ingreso de contacto -->
  <form action="/add" method="POST">
    <label for="grado">Grado:</label>
    <input type="text" id="grado" name="grado">
    
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
    
    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido" placeholder="Apellido" required>
    
    <label for="dni">DNI:</label>
    <input type="text" id="dni" name="dni" placeholder="DNI" required>
    
    <button type="submit">Agregar Contacto</button>
  </form>

  <!-- Botón para volver a index, situado fuera del formulario -->
  <a href="{{ url_for('index') }}" class="btn btn-secondary">Volver a Index</a>
{% endblock %}
