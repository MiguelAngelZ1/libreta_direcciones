{% block content %}
  <h2>Agregar Contacto</h2>

  {# Mostrar error inline si lo hay #}
  {% if error %}
    <div class="alert alert-danger">
      {{ error }}
    </div>
  {% endif %}

  {# Formulario para agregar contacto #}
  <form id="addForm">
    <label for="grado">Grado:</label>
    <input type="text" id="grado" name="grado">
    
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>
    
    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido" required>
    
    <label for="dni">DNI:</label>
    <input type="text" id="dni" name="dni" required>

    <button type="submit" class="btn btn-success">Guardar Contacto</button>
</form>

<!-- Contenedor de mensajes dinámicos -->
<div id="alerta" class="alert alert-success alert-hidden mt-3" role="alert"></div>


{% if mensaje %}
    <div id="alerta" class="alert {{ 'alert-success' if '✅' in mensaje else 'alert-danger' }} alert-dismissible fade show mt-3" role="alert">
        {{ mensaje }}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
{% endif %}





  <!-- Botón para volver al inicio -->
  <button onclick="window.location.href='/'">🏠 Volver al inicio</button>

{% endblock %}
