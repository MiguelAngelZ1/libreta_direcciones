<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Mi Aplicación{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  {% block nav %}{% endblock %}
  
  <div class="container">
    {% block content %}{% endblock %}
  </div>

  <!-- Modal para mostrar mensajes flash -->
  <div id="flashModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Notificación</h3>
      </div>
      <div class="modal-body">
        {% for category, message in get_flashed_messages(with_categories=true) %}
          <p class="alert alert-{{ category }}">{{ message }}</p>
        {% endfor %}
      </div>
      <div class="modal-footer">
        <button id="closeFlash" class="close-btn">Cerrar</button>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function(){
      var flashModal = document.getElementById("flashModal");
      if (flashModal) {
        // Si hay algún mensaje en el cuerpo del modal, se muestra
        if (flashModal.querySelector(".modal-body").innerHTML.trim() !== "") {
          flashModal.style.display = "block";
        }
        // Cierra el modal al hacer clic en el botón de cerrar
        document.getElementById("closeFlash").onclick = function() {
          flashModal.style.display = "none";
        };

        // Cierra el modal al hacer clic fuera del contenido
        window.onclick = function(event) {
          if (event.target === flashModal) {
            flashModal.style.display = "none";
          }
        };
      }
    });
  </script>
</body>
</html>
