<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar un Registro</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <header>
        <h1>Editar un Registro</h1>
    </header>
    <main>
        <form action="/edit" method="POST">
            <label for="id">ID del Registro:</label>
            <input type="text" id="id" name="id" required>
            <br>
            <label for="grado">Nuevo Grado:</label>
            <input type="text" id="grado" name="grado">
            <br>
            <label for="nombre">Nuevo Nombre:</label>
            <input type="text" id="nombre" name="nombre">
            <br>
            <label for="apellido">Nuevo Apellido:</label>
            <input type="text" id="apellido" name="apellido">
            <br>
            <label for="dni">Nuevo DNI:</label>
            <input type="text" id="dni" name="dni">
            <br>
            <button type="submit">Actualizar</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Libreta Digital</p>
    </footer>
</body>
</html>
