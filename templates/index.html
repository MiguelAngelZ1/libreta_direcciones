{% extends "base.html" %}

{% block title %}
  Libreta de Direcciones
{% endblock %}

{% block content %}
  <h2>Bienvenido a la Libreta de Direcciones</h2>
  <p>Seleccione una opción:</p>
  <div class="mt-4">
    <!-- Botón para agregar un contacto -->
    <a href="{{ url_for('add') }}" class="btn btn-success btn-lg">
        <i class="fas fa-plus-circle"></i> Agregar Contacto
    </a>

    <!-- Botón para ver los registros -->
    <a href="{{ url_for('view') }}" class="btn btn-dark btn-lg">
        <i class="fas fa-list"></i> Ver Registros
    </a>
</div>
  <div class="mt-4">
    <p>Desarrollado por [Tu Nombre]</p>
  </div>

  <!-- Incluir Font Awesome para los íconos -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

{% endblock %}
