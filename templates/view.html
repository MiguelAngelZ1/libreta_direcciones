<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Registros</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
    <header>
        <h1>Registros en la Libreta</h1>
    </header>
    <main>
        <!-- Mostrar mensaje si no hay registros -->
        {% if registros %}
        
            <input type="text" name="query" placeholder="Buscar por nombre o apellido">
    
        <table id="contactTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Grado</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>DNI</th>
                    <th>Acciones</th> <!-- Nueva columna -->
                </tr>
            </thead>
            <tbody id="tableBody">
                {% for registro in registros %}
                <tr>
                    <td>{{ registro[0] }}</td>
                    <td>{{ registro[1] }}</td>
                    <td>{{ registro[2] }}</td>
                    <td>{{ registro[3] }}</td>
                    <td>{{ registro[4] }}</td>
                    <td>
                        <button onclick="editarContacto('{{ registro[0] }}', '{{ registro[2] }}', '{{ registro[3] }}', '{{ registro[4] }}')">✏️ Editar</button>
                        <button onclick="eliminarContacto('{{ registro[0] }}')">❌ Eliminar</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        
        {% else %}
        <p>No hay registros disponibles.</p>
        {% endif %}
    </main>
    <footer>
        <p>&copy; 2025 Libreta Digital</p>
    </footer>
</body>
</html>
